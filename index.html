<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vedika ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", "Comic Sans MS", cursive;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
      transition: background 2s ease;
    }

    body.love-mode {
      background: linear-gradient(135deg, #ffb6d5, #ffe6f0);
    }

    .card {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 30px 20px 35px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(255, 105, 180, 0.35);
      position: relative;
      z-index: 3;
      animation: popIn 0.8s ease;
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .card.fade-out {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff4d88;
      margin-bottom: 15px;
      box-shadow: 0 6px 18px rgba(255, 77, 136, 0.35);
      animation: heartbeat 2s infinite;
    }

    h1 {
      color: #ff4d88;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #ff7aa8;
      font-size: 1.15rem;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 14px 22px;
      font-size: 1.05rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      box-shadow: 0 6px 18px rgba(255, 77, 136, 0.4);
    }

    #yesBtn:active {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ffe0ec;
      color: #ff4d88;
      position: absolute;
      right: 0;
    }

    .tap-note {
      font-size: 0.8rem;
      color: #ff9bbd;
      margin-top: 12px;
    }

    /* FINAL MESSAGE */
    .final-message {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }

    .final-text {
      font-size: 2.4rem;
      font-weight: 600;
      color: white;
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      animation: glowPulse 2.5s infinite;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    /* FLOATING EMOJIS */
    .floaters {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .floater {
      position: absolute;
      animation: floatUp 8s linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(110vh) scale(0.8);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    @keyframes glowPulse {
      0% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.85; }
    }
  </style>
</head>

<body>

  <audio id="music" loop>
    <source src="pehla pyaar.mp3" type="audio/mpeg">
  </audio>

  <div class="floaters" id="floaters"></div>

  <div class="final-message">
    <div class="final-text" id="finalText"></div>
  </div>

  <div class="card" id="card">
    <img src="img.jpg" alt="My Photo" class="profile-pic">

    <h1>Vedika üíï</h1>
    <p>
      Every little moment with you feels like home.<br><br>
      Will you be my Valentine? üíò
    </p>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="tap-note">Tap anywhere to start the music üéµ</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const floaters = document.getElementById("floaters");
    const music = document.getElementById("music");
    const finalText = document.getElementById("finalText");

    let musicStarted = false;

    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }
    });

    function moveNo() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      document.body.classList.add("love-mode");
      card.classList.add("fade-out");
      startTyping();
      createFloaters();
    });

    function startTyping() {
      const text = "ALWAYS AND FOREVER";
      let i = 0;
      finalText.style.opacity = 1;

      const typing = setInterval(() => {
        finalText.innerHTML += text[i];
        i++;
        if (i >= text.length) clearInterval(typing);
      }, 120);
    }

    function createFloaters() {
      const emojis = ["ü§ç", "üßø"];
      for (let i = 0; i < 60; i++) {
        const el = document.createElement("div");
        el.className = "floater";
        el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDelay = Math.random() * 6 + "s";
        el.style.fontSize = Math.random() * 22 + 18 + "px";
        floaters.appendChild(el);
      }
    }
  </script>

</body>
</html>
